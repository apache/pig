os: linux
dist: focal
arch: arm64-graviton2
group: edge
virt: vm
language: generic
sudo: false

addons:
  apt:
    update: true
    packages:
      - openjdk-8-jdk
      - ant

before_script:
  - lscpu
  - export JAVA_HOME="/usr/lib/jvm/java-8-openjdk-${TRAVIS_CPU_ARCH}"
  - export PATH="$JAVA_HOME/bin:$PATH"
  - java -version
  - ant -version

script:
  - ant clean test-unit
